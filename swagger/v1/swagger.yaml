---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/posts":
    get:
      summary: Retrieve posts
      tags:
      - Posts
      parameters:
      - name: page
        in: query
        schema:
          type: string
      - name: per_page
        in: query
        schema:
          type: string
      - name: user_id
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Posts found
          content:
            application/json:
              examples:
                all posts:
                  value:
                    posts:
                    - id: 814
                      kind: quoted
                      user_id: 453
                      username: one
                      quote: quote two
                      original_post_id: 812
                      original_content: content two
                      original_user_id: 454
                      original_username: two
                    - id: 813
                      kind: repost
                      user_id: 455
                      username: three
                      original_post_id: 811
                      original_content: content one
                      original_user_id: 453
                      original_username: one
                    - id: 812
                      kind: original
                      content: content two
                      user_id: 454
                      username: two
                    meta:
                      total: 4
                      page: 1
                      per_page: 3
                filtered by user:
                  value:
                    posts:
                    - id: 818
                      kind: quoted
                      user_id: 99
                      username: one
                      quote: quote two
                      original_post_id: 816
                      original_content: content two
                      original_user_id: 456
                      original_username: two
                    - id: 815
                      kind: original
                      content: content one
                      user_id: 99
                      username: one
                    meta:
                      total: 2
                      page: 1
                      per_page: 3
        '400':
          description: Invalid params
          content:
            application/json:
              examples:
                invalid pagination:
                  value:
                    page:
                    - must be greater than or equal to 1
                    per_page:
                    - must be greater than or equal to 1
    post:
      summary: Create post
      tags:
      - Posts
      parameters: []
      responses:
        '201':
          description: Post created
          content:
            application/json:
              examples:
                original post:
                  value:
                    post:
                      id: 819
                      kind: original
                      content: original content
                repost:
                  value:
                    post:
                      id: 820
                      kind: repost
                      user_id: 98
                      original_post_id: 90
                quoted post:
                  value:
                    post:
                      id: 821
                      kind: quoted
                      user_id: 97
                      quote: some quote
                      original_post_id: 93
        '400':
          description: Invalid params
          content:
            application/json:
              examples:
                invalid kind:
                  value:
                    kind:
                    - is not included in the list
                    original_post_id:
                    - can't be blank
                missing content:
                  value:
                    content:
                    - can't be blank
                invalid content:
                  value:
                    content:
                    - is too long (maximum is 777 characters)
        '422':
          description: Unprocessable entity
          content:
            application/json:
              examples:
                user not found:
                  value:
                    user:
                    - user not found
                original post not found:
                  value:
                    original_post:
                    - original post not found
                post quota exceeded:
                  value:
                    post:
                    - post quota exceeded
      requestBody:
        content:
          application/json:
            schema:
              properties:
                user_id:
                  type: string
                content:
                  type: string
                kind:
                  type: string
              required:
              - user_id
  "/api/v1/users/{user_id}/posts":
    get:
      summary: Retrieve the user posts
      tags:
      - User posts
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '302':
          description: Redirect
    post:
      summary: Create a post for the user
      tags:
      - User posts
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '302':
          description: Redirect
  "/api/v1/users/{id}":
    get:
      summary: Retrieve user profile
      tags:
      - User Profile
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: User profile found
          content:
            application/json:
              examples:
                user profile:
                  value:
                    id: 458
                    username: username
                    joined_at: March 25, 2021
                    posts_count: 0
        '400':
          description: Invalid param
          content:
            application/json:
              examples:
                invalid user id:
                  value:
                    id:
                    - must be greater than or equal to 1
        '422':
          description: User not found
          content:
            application/json:
              examples:
                user not found:
                  value:
                    user:
                    - user not found
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000/
